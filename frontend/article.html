<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–∏–Ω–∏ | –ë–¢–Ü –ï–∫—Å–ø–µ—Ä—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .article-container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .article-header { margin-bottom: 30px; text-align: center; }
        .article-tag { display: inline-block; background: var(--accent-color); color: var(--secondary-color); padding: 5px 15px; border-radius: 20px; font-weight: 600; font-size: 13px; margin-bottom: 15px; }
        .article-date { color: #888; font-size: 14px; margin-bottom: 10px; }
        .article-title { font-size: 32px; color: var(--primary-color); line-height: 1.2; margin-bottom: 20px; }
        .article-img { width: 100%; height: 400px; object-fit: cover; border-radius: 10px; margin-bottom: 30px; }
        .article-body { font-size: 18px; line-height: 1.8; color: #444; }
        .article-body h2, .article-body h3 { color: var(--primary-color); margin: 30px 0 15px; }
        .article-body ul, .article-body ol { padding-left: 20px; margin-bottom: 20px; }
        
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--primary-color); font-weight: 600; text-decoration: none; margin-bottom: 30px; transition: 0.3s; }
        .back-link:hover { transform: translateX(-5px); }

        @media (max-width: 768px) {
            .article-container { padding: 20px; margin: 20px 10px; }
            .article-title { font-size: 24px; }
            .article-img { height: 250px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">üè¢ –ë–¢–Ü<span>–ï–∫—Å–ø–µ—Ä—Ç</span></a>
            <nav id="nav-menu" class="nav-links">
                <a href="index.html#about">–ü—Ä–æ –ë–¢–Ü</a>
                <a href="index.html#services">–ü–æ—Å–ª—É–≥–∏</a>
                <a href="index.html#faq">FAQ</a>
                <a href="index.html#contacts">–ö–æ–Ω—Ç–∞–∫—Ç–∏</a>
            </nav>
            <div class="mobile-toggle" onclick="toggleMenu()">‚ò∞</div>
        </div>
    </header>

    <div class="container" style="margin-top: 40px;">
        <a href="index.html#news" class="back-link">‚Üê –ù–∞–∑–∞–¥ –¥–æ –Ω–æ–≤–∏–Ω</a>

        <div id="article-loader" style="text-align: center; padding: 100px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç—Ç—ñ...</div>

        <article class="article-container" id="article-content" style="display: none;">
            <div class="article-header">
                <span class="article-tag" id="tag"></span>
                <div class="article-date" id="date"></div>
                <h1 class="article-title" id="title"></h1>
            </div>
            
            <img src="" alt="–ì–æ–ª–æ–≤–Ω–µ —Ñ–æ—Ç–æ" class="article-img" id="main-img">
            
            <div class="article-body" id="content">
                </div>
        </article>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        async function loadArticle() {
            // –î—ñ—Å—Ç–∞—î–º–æ ID –Ω–æ–≤–∏–Ω–∏ –∑ URL (–Ω–∞–ø—Ä. article.html?id=5)
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');

            if (!newsId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/news/${newsId}`);
                if (!response.ok) throw new Error();
                
                const n = await response.json();

                // –ó–∞–ø–æ–≤–Ω—é—î–º–æ –¥–∞–Ω—ñ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
                document.title = `${n.title} | –ë–¢–Ü –§—É—Ä—Å–∏`;
                document.getElementById('title').innerText = n.title;
                document.getElementById('date').innerText = n.date_str;
                document.getElementById('tag').innerText = n.tag;
                document.getElementById('main-img').src = n.image_url || 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=800';
                
                // –í—Å—Ç–∞–≤–ª—è—î–º–æ HTML –∫–æ–Ω—Ç–µ–Ω—Ç –ø—Ä—è–º–æ –≤ –±–ª–æ–∫
                document.getElementById('content').innerHTML = n.content;

                // –ü–æ–∫–∞–∑—É—î–º–æ —Å—Ç–∞—Ç—Ç—é, —Ö–æ–≤–∞—î–º–æ –ª–æ–∞–¥–µ—Ä
                document.getElementById('article-loader').style.display = 'none';
                document.getElementById('article-content').style.display = 'block';

            } catch (error) {
                document.getElementById('article-loader').innerHTML = '<h2>–ü–æ–º–∏–ª–∫–∞: –ù–æ–≤–∏–Ω—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</h2><a href="index.html">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>';
            }
        }

        function toggleMenu() {
            const nav = document.getElementById('nav-menu');
            nav.classList.toggle('mobile-menu-open');
        }

        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
</html>
